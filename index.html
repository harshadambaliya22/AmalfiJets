<!DOCTYPE html>
<html lang="en">

<head>
    <title>Amalfi Jets</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Amalfi Jets">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <!-- All Cssfiles -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- All JSfiles -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/smooth-scrollbar.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/custom.js"></script>

</head>

<body class="aj-site">
    <!-- Site Content Start -->
    <main class="aj-site-content">
        <!-- Login section Start -->
        <section class="aj-site-login-section" data-scrollbar>
            <div class="aj-site-login-wrapper">
                <div class="aj-login-logo">
                    <img src="assets/images/logo-light.svg" alt="Amalfi Jets" class="img-fluid">
                    <p class="aj-site-tagline">Jet Card Holder</p>
                </div>
                <div class="aj-login-form-wrapper">
                    <div class="aj-site-page-header">
                        <h1 class="aj-site-page-title">Log In</h1>
                        <p class="aj-site-page-text">Enter login credentials to access admin dashboard.</p>
                    </div>
                    <div class="aj-login-form">
                        <form class="row g-3" action="dashboard.html">
                            <div class="col-md-12">
                                <label for="username" class="form-label">Username</label>
                                <div class="aj-input-field">
                                    <input type="text" class="form-control" id="username" placeholder="Henna_Montana"
                                        value="Henna_Montana |">
                                    <span class="aj-input-right-icon">
                                        <svg width="18" height="15" viewBox="0 0 18 15" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M2.6 1H15.4C15.8243 1 16.2313 1.16857 16.5314 1.46863C16.8314 1.76869 17 2.17565 17 2.6V12.2C17 12.6243 16.8314 13.0313 16.5314 13.3314C16.2313 13.6314 15.8243 13.8 15.4 13.8H2.6C2.17565 13.8 1.76869 13.6314 1.46863 13.3314C1.16857 13.0313 1 12.6243 1 12.2V2.6C1 2.17565 1.16857 1.76869 1.46863 1.46863C1.76869 1.16857 2.17565 1 2.6 1Z"
                                                stroke="#848484" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M17 2.59998L9 8.19998L1 2.59998" stroke="#848484"
                                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="password" class="form-label">Password</label>
                                <div class="aj-input-field">
                                    <input type="password" class="form-control" id="password" placeholder="********">
                                    <span class="aj-password-icon">
                                        <img src="assets/images/eyeSlash.svg" alt="NewPassword" class="img-fluid">
                                    </span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check aj-remember-check">
                                    <input class="form-check-input" type="checkbox" id="rememberCheck">
                                    <label class="form-check-label" for="rememberCheck">
                                        Remember my preference
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                                <p class="aj-form-notes"><span>Need an account? </span> <a href="signUp.html">Sign
                                        up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Login section End -->
    </main>
    <!-- Site Content End -->
</body>

</html>
