<!DOCTYPE html>
<html lang="en">

<head>
    <title>Amalfi Jets</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Amalfi Jets">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

    <!-- All Cssfiles -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- All JSfiles -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/smooth-scrollbar.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/custom.js"></script>

</head>

<body class="aj-site">
    <!-- Site Content Start -->
    <main class="aj-site-content">
        <!-- Login section Start -->
        <section class="aj-site-login-section" data-scrollbar>
            <div class="aj-site-login-wrapper">
                <div class="aj-login-logo">
                    <img src="assets/images/logo-light.svg" alt="Amalfi Jets" class="img-fluid">
                    <p class="aj-site-tagline">Jet Card Holder</p>
                </div>
                <div class="aj-login-form-wrapper">
                    <div class="aj-site-page-header">
                        <h1 class="aj-site-page-title">Sign Up</h1>
                        <p class="aj-site-page-text">Enter your information to create an account.</p>
                    </div>
                    <div class="aj-login-form">
                        <form class="row g-3" action="dashboard.html">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <div class="aj-input-field">
                                    <input type="text" class="form-control" id="username" placeholder="Henna_Montana"
                                        value="Henna_Montana |">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="companyName" class="form-label">Company Name</label>
                                <div class="aj-input-field">
                                    <input type="text" class="form-control" id="companyName" placeholder="Company name">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="password" class="form-label">Are you flying primarily for business or
                                    personal?</label>
                                <div class="aj-input-field">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="typeBusiness" value="option1">
                                        <label class="form-check-label" for="typeBusiness">Business</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="typePersonal" value="option2">
                                        <label class="form-check-label" for="typePersonal">Personal</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="password" class="form-label">Password</label>
                                <div class="aj-input-field">
                                    <input type="password" class="form-control" id="password" placeholder="********">
                                    <span class="aj-password-icon">
                                        <img src="assets/images/eyeSlash.svg" alt="NewPassword" class="img-fluid">
                                    </span>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check aj-remember-check">
                                    <input class="form-check-input" type="checkbox" id="rememberCheck">
                                    <label class="form-check-label" for="rememberCheck">
                                        Remember my preference
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Login section End -->
    </main>
    <!-- Site Content End -->
</body>

</html>
